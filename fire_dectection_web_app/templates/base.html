<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
        
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #1f293a;
            }
            .container{
                position: relative;
                width: 256px;
                height: 256px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container span{
                position: absolute;
                left: 0;
                width: 32px;
                height: 6px;
                background: #2c4766;
                border-radius: 8px;
                transform-origin: 128px;
                transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
                animation: animateBlink 3s linear infinite;
                animation-delay: calc(var(--i) * (3s / 50));
            }
            @keyframes animateBlink{
                0%{
                    background: #0ef;
                }

                25%{
                    background: #2c4766;
                }
            }
            .login-box{
                position: absolute;
                width: 400px;
            }
            .login-box form{
                width: 100%;
                padding: 0 50px;
            }
            h2{
                font-size: 2em;
                color: #0ef;
                text-align: center;
            }
            .input-box{
                position: relative;
                margin: 25px 0;
            }
            .input-box input{
                width: 100%;
                height: 50px;
                background: transparent;
                border: 2px solid #2c4766;
                outline: none;
                border-radius: 40px;
                font-size: 1em;
                color: #fff;
                padding: 0 20px;
                transition: .5s ease;
            }
            .input-box input:focus,
            .input-box input:valid{
                border-color: #0ef;
            }
            .input-box label{
                position: absolute;
                top: 50%;
                left: 20px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #fff;
                pointer-events: none;
                transition: .5s ease;
            }
            .input-box input:focus~label,
            .input-box input:valid~label{
                top: 1px;
                font-size: .8em;
                background: #1f293a;
                padding: 0 6px;
                color: #0ef;
            }
            .forgot-pass{
                margin: -15px 0 10px;
                text-align: center;
            }
            .forgot-pass a{
                font-size: .85em;
                color: #fff;
                text-decoration: none;
            }
            .forgot-pass a:hover{
                text-decoration: underline;
            }
            .btn{
                width: 100%;
                height: 45px;
                background: #0ef;
                border: none;
                outline: none;
                border-radius: 40px;
                cursor: pointer;
                font-size: 1em;
                color: #1f293a;
                font-weight: 600;
            }
            .signup-link{
                margin: 20px 0 10px;
                text-align: center;
            }
            .signup-link a{
                font-size: 1em;
                color: #0ef;
                text-decoration: none;
                font-weight: 600;
            }
            .signup-link a:hover{
                text-decoration: underline;
            }
        </style>

        <title>Feedback Form Site</title>
    </head>
    <body>
        <br/>
        <div class = "container">
        {% if messages %}
            {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            {% endfor %}
        {% endif %}

        <br/><br/>
        </div>

        {% block content %}
        
        {% endblock content%}

        <!-- Optional JavaScript -->

        <!-- Bootstrap JavaScript 5 -->
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
